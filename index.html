<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Title</title>
    <style>
        #h-one-first{
            border: 2px solid gold;
        }
        .foo{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1 id="h-one-first"> Header one</h1>
    <hr>
    <h2 class="foo"> Header two</h2>
    <br>
    <p class="foo"> This is a paragraph</p>
    <p> <a href="http://www.google.com" target="_blank">Google</a> </p>
    <marquee behavior="" direction="" class="foo" > Hello</marquee>
</body>
</html>
